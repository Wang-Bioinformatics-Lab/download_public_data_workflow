name: download_public_data_workflow
displayname: STUFF
Views:
-   name: Summary List
    displayname: Summary List
    viewname: summarylist
    displaytype: datatable
    parameters:
        filename: nf_output/summary.tsv
        columns:
            -   title: "usi"
                data: usi
            -   title: "target_path"
                data: target_path
            -   title: "status"
                data: status
            
-   name: Download Statistics
    displayname: Download Statistics
    viewname: downloadstatistics
    displaytype: datatable
    parameters:
        filename: nf_output/download_summary_statistics.tsv
        columns:
            -   title: "Status"
                data: Status
            -   title: "MSV"
                data: MSV
            -   title: "ST"
                data: ST
            -   title: "MTBLS"
                data: MTBLS
            -   title: "Row_Total"
                data: Row_Total
